<!DOCTYPE html>
<html>
<head>
<script src="src/HSYToRGB.js"></script>
<script src="src/colorimetry.js"></script>
<style>
* { box-sizing: border-box; }
.centeredpanel {
   font-family: sans-serif;
   border: 1px solid #ccc; background: #efefef;
   padding: 10px;
   width: 500px;
   margin: auto;
   border-radius: 10px;
}
</style>
</head>
<body>
<div class="centeredpanel">
<canvas id="color-tile" width="255" height="255"></canvas><span id="coldump"></span>
<br>
<section>
<h2>Control Variable</h2>
<label for="lumaval" id="lumavallab">y':<br></label><input type="range" min="0" max="255" value="127" class="slider" id="lumaval" onchange="maketile(); lumaval_text.value = this.value" style="width: 255px;"></input><input type="text" id="lumaval_text" onchange="lumaval.value = this.value;maketile()" value="127"></input><br>
<label for="swapcon">Control Variable:</label><select id="swapcon" onchange="maketile();"><option value="h">H</option><option value="s">S</option><option value="y" selected>Y'</option></select>
<h2>Palette Shape</h2>
<select onchange="maketile()" id="shaper">
<option value="circle" selected="true">Circle</option>
<option value="square">Square</option>
</select>
<h2>Luma Configuration</h2>
<h3>Select Preset</h3>
<select onchange="maketile()" id="lumaselect">
<option value="r2020">ITU-R BT.2020-2</option>
<option value="r709">ITU-R BT.709-6</option>
<option value="r601">ITU-R BT.601-7</option>
<option value="smpte240m">SMPTE 240M</option>
<option value="sgi" selected="true">SGI</option>
</select>
<h3>Resultant Luma Values</h3>
<table>
<thead>
   <tr><th>Red</th><th>Green</th><th>Blue</th></tr>
</thead>
<tbody>
   <tr><td id="tred"></td><td id="tgreen"></td><td id="tblue"></td></tr>
</tbody>
</table>
</section>
</div>
<script src="src/maketile.js"></script>
<script>
maketile()
</script>
</body>
</html>
